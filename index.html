<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-app</title>

    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111815.png">

    <link rel="stylesheet" href="style.css">
</head>

<body id="app">
    <header>
        <div class="logo-div">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732252.png" alt="trelllo icon">
            <h1>Trello-app</h1>
        </div>
        <svg id="myBtn" class="add-button" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            viewBox="0 0 16 16">
            <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
            <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>

    </header>

    <main>

        <section class="tablero">
            <h1>To do üéØ</h1>
            <div id="to-do-container" class="container-tasks">

                <article class="task to-do">
                    <h2 class="task-title">title</h2>
                    <p class="task-details">description Lorem ipsum dolor sit, amet consectetur adipisicing elit.Velit,quae?</p>
                    <p class="task-responsible">@sergio_Sanchez</p>
                    <p class="task-date">10:10</p>
                    <div class="task-color"></div>
                </article>

            </div>
        </section>

        <section class="tablero">
            <h1>Working on üß∞</h1>
            <div id="working-on-container" class="container-tasks"></div>
        </section>

        <section class="tablero">
            <h1>Done üèÜ</h1>
            <div id="done-container" class="container-tasks"></div>
        </section>

    </main>



    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>A√±adir tarea</h1>
            <form action="">
                <input type="text" placeholder="Titulo">
                <input type="text" placeholder="Descripcion">
                <input type="text" placeholder="Responsable">
                <input type="date">
                <button>crear</button>
            </form>
        </div>

    </div>


    <!-- Recursos externos -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><!-- axios for api conections -->
    <script src="https://momentjs.com/downloads/moment.js"></script><!--moment.js for date formating-->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script><!--hammer.js for mobile gesture detection-->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/sortable.js"></script><!--draggable/sortable for easy Drag and drop-->

    <!-- Recursos locales -->
    <script src="js/api/request.js"></script>
    <script src="js/helpers/Modal.js"></script>
    <script src="js/helpers/dates.js"></script>
    <script src="js/helpers/DraggAndDrop.js"></script>
    


</body>

</html>
